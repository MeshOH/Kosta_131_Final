<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>


  <div class="f-strata two map" data-current-card="1">
      <div class="fluid-container">
          <h1>We&rsquo;re expanding fast</h1>
          <div class="row center-x">
              <p class="strata-text">You&rsquo;ve been asking, so we&rsquo;re delivering. Munchery is expanding fast and your neighborhood could be next!</p>
          </div>
      </div>

      <div class="map-marker hidden san-francisco">
          <div class="city-icon white" data-region-id="1"></div>
      </div>
      <div class="map-marker hidden seattle">
          <div class="city-icon white" data-region-id="2"></div>
      </div>
      <div class="map-marker hidden new-york-city">
          <div class="city-icon white" data-region-id="5"></div>
      </div>
      <div class="map-marker hidden los-angeles">
          <div class="city-icon white" data-region-id="4"></div>
      </div>

      <div class="mobile-map-container fluid-container">
          <div class="row center-xy">
              <div class="phone-col-12 tablet-col-12 desktop-col-12">
                  <div class="mobile-map"></div>
              </div>
          </div>
      </div>

      <div class="timeline-container">
          <ul class="timeline">
              <li data-region-id="1">
                  <div class="city-icon" data-region-id="1"></div>
                  <h4>San Francisco Bay Area</h4>
                  <p>July 2011</p>
              </li>
              <!--
  -->
              <li data-region-id="2">
                  <div class="city-icon" data-region-id="2"></div>
                  <h4>Seattle</h4>
                  <p>July 2014</p>
              </li>
              <!--
  -->
              <li data-region-id="5">
                  <div class="city-icon" data-region-id="5"></div>
                  <h4>New York City</h4>
                  <p>March 2015</p>
              </li>
              <!--
  -->
              <li data-region-id="4">
                  <div class="city-icon" data-region-id="4"></div>
                  <h4>Los Angeles</h4>
                  <p>May 2015</p>
              </li>
              <!--
  -->
              <li class="faded">
                  <div class="question-icon"></div>
                  <h4>To Be Announced</h4>
                  <p>TBD</p>
              </li>
          </ul>
      </div>
  </div>
</body>
</html>
